<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Donation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            text-align: center;
        }
        .thank-you-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .thank-you-container h2 {
            font-size: 2em;
            color: #27ae60;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .thank-you-container p {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .thank-you-container .back-home {
            display: inline-block;
            padding: 12px 20px;
            background-color: #27ae60;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .thank-you-container .back-home:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h2>Thank You!</h2>
        <p>Your generous donation has been successfully received. We appreciate your support in promoting renewable energy initiatives.</p>
        <a href="ip2.html" class="back-home">Back to Home</a>
    </div>

</body>
</html>
