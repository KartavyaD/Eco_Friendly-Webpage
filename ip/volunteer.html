<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #2a9d8f;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #264653;
            font-weight: 600;
        }

        input[type="text"],
        input[type="tel"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        select {
            appearance: none;
            background-color: #f9f9f9;
        }

        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #2a9d8f;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #21867a;
        }
    </style>
</head>
<body>

    
    <section id="volunteer-form">
        <div class="form-container">
            <h2>Volunteer Sign-Up</h2>
            <form action="submit_form.html" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="1234567890">

                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="project">Choose a Project:</label>
                <select id="project" name="project" required>
                    <option value="">Select a project...</option>
                    <option value="renewable-energy">Renewable Energy Project</option>
                    <option value="recycling-upcycling">Recycling and Upcycling Project</option>
                    <option value="community-gardening">Community Gardening Project</option>
                </select>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

</body>
</html>
